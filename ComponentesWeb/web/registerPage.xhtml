<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>

    </h:head>
    <body style="background-color: rosybrown">
        <style>

            .vertical-center {
                margin: 0;
                position: absolute;
                top: 35%;
                -ms-transform: translateY(-50%);
                transform: translateY(-50%);
                margin-left: 35%
            }
        </style>
        <p:panel class="vertical-center" header="Registro" style="width:300px" >
            <p:growl id="mensajes" showDetail="true" life="5000" />
            <h:panelGrid columns="2" id="pgDatos" cellpadding="8" />
            <h:form id="formRegistro" >


                <p:inputText id="EmailId" value="#{VerificationController.emails}" required="true" placeholder="Email"/>
                <br></br><br></br>
                
                <p:inputText id="NameId" value="#{VerificationController.name}" required="true" placeholder="Name"/>
                <br></br><br></br>


                <p:password id="pass1" value="#{VerificationController.pass}" required="true"
                            validatorMessage="the passwords doesnt match " weakLabel="Weak" strongLabel="Strong" goodLabel="Good"
                            match="pass2"  feedback="true"  promptLabel="ingrese una clave" placeholder="Password" />  
                <p:message for="pass1" />
                <br></br>

                <p:password id="pass2" required="true" placeholder="Confirm Password"/>
                <br></br>
                <p:commandButton id="signupId" value="Signup" class="btn btn-danger btn-fill " action="#{VerificationController.register()}" />


            </h:form>

        </p:panel>
    </body>
</html>
