<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Welcome To the System</title>
    </h:head>
    <h:body style="text-align:center; background-color: background" >
        <link href="commandButtonTest.css" rel="stylesheet" />
        <style>

            .vertical-center {
                margin: 0;
                position: absolute;
                top: 35%;
                -ms-transform: translateY(-50%);
                transform: translateY(-50%);
                margin-left: 35%
            }
        </style>

        <p:growl id="mensajes" showDetail="true" life="5000" />
        <h:form style="background-color: red" id="form">
            <div class="vertical-center">
                <p:panel  id= "panel" header="Login" style="width:400px; ">
                    <h:panelGrid columns="2" cellpadding="6">
                        <h:outputLabel for="username" value="Email:" />
                        <p:inputText value="#{VerificationController.email}" id="username" required="true" label="username" requiredMessage="The User is Required" />
                        <h:outputLabel for="password" value="Password:" />
                        <p:password value="#{VerificationController.password}" id="password" required="true"  label="password" requiredMessage="The password is Required" />
                        <f:facet name="footer">
                            <p:commandButton id="LoginId" value="Login" class="btn btn-danger btn-fill " action="#{VerificationController.login()}" />
                            
                            <p:commandButton  value="Cancel" update="panel" process="@this" action="#{VerificationController.reset()}" style="margin-right: 20px; "/>
                            
                          

                            <br></br>
                          Don't have an account yet?
                            <p:link outcome="registerPage.xhtml" value="register">
                                <f:param name="registerPage.xhtml" value="Register" />
                            </p:link>
                        </f:facet>
                    </h:panelGrid>
                </p:panel>
                <br></br>
            </div>
        </h:form>
    </h:body>
    <script type="text/javascript">

                setTimeout(function () {
                    window.location = args.view;
                }, 1500);
            }
        }
        //]]>
    </script>
