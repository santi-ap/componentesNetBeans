<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body onload="#{viewFormAnswerController.init()}">
        <!--TESTING TESTING TESTING BOIIIIIIIIIIIII-->
        <p:outputLabel value="#{viewFormAnswerController.form.title}"/>
        <!--TESTING TESTING TESTING BOIIIIIIIIIIIII-->

        <p:dataList var="question"  value="#{viewFormAnswerController.form.questionList}" emptyMessage="Questions" type="definition" style="width:100%;">
            <p:outputLabel  value="#{question.question}" />

            <p:dataList var="choice"  value="#{viewFormAnswerController.generateResults(question)}"  type="definition" style="width:100%;">
                <p:outputLabel  value="#{choice}" />
            </p:dataList>

        </p:dataList>


    </body>
</html>
